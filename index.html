<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

    <title>HONEY</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container container--margin-b">
                <div class="header__namber-account">
                    <h1 id="header__lable-namber-account" class="header__lable"></h1>
                </div>
                <div class="header__quantity-coins border">
                    <h2 class="header__lable-quantity-coins border__animation">1591.0245 <span>$NECTAR</span></h2>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="main__container">
                
                <div class="main__farming border">
                    <div class="main__left">
                            <div class="main__lvl main--margin">
                            <h3 class="main__lvl-text">1 level <span>005/h</span></h3>
                        </div><!-- 005/h -->
                        <div class="main__total main--margin">
                            <h2 class="main__total-text">0.0000 nectar</h2>
                        </div>
                        <div class="main__button-farm ">
                            <a href="#">Farming Nectar</a>
                        </div>
                        
                    </div>
                    <div class="main__image image"> <img class="image__item" src="img/first/uley.png" alt=""></div>
                </div>
                <!-- <div class="moving-border"></div> -->
                <div class="main__hive border">
                    <div class="">
                        <h2 class="main__hive-text">My hive</h2>
                        <ul class="main__production item">
                            <li class="item__bees"><h3>Number of bees: <span id="#">12</span></h3></li>
                            <li class="item__lvl"><h3>Hive lvl: <span id="#">1 level</span></h3></li>
                            <li class="item__honey"><h3>Honey: <span id="#">21.7</span></h3></li>
                        </ul>
                    </div>
                    <div class="main__image-hive image-hive"><img class="image-hive__image" src="img/first/hive-pchelka.svg" alt=""></div>
                </div>
                <div class="main__slider slider">
                    <div class="slider__image">
                        <img  class="slider__img" src="img/first/test3.png" alt="">
                        <img class="slider__right-top" src="img/first/bottom-top-right.svg" alt="">
                    </div>
                    <div class="slider__left">
                        <h3 class="slider__lable">Farm nectar with us and earn more money</h3>
                        <a class="slider__link" href="#">Read more</a>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <ul class="footer__tabs tabs">
                    <li class="tabs__home"><a href="index.html"><img src="img/tabs/home1.png" alt=""></a></li>
                    <li class="tabs__farming"><a href="farming.html"><img src="img/tabs/home1.png" alt=""></a></li>
                    <li class="tabs__friends"><a href="#"><img src="img/tabs/home1.png" alt=""></a></li>
                    <li class="tabs__tasks"><a href="#"><img src="img/tabs/home1.png" alt=""></a></li>
                </ul>
            </div>
        </footer>
    </div>
    <div class="moving-border"></div>

</body>
</html>
