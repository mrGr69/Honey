<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Telegram Web App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f5f5f5;
}

#app {
    width: 100%;
    max-width: 800px; /* Увеличение максимальной ширины для больших экранов */
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    background-color: #fff;
    text-align: center;
    border-radius: 10px;
    box-sizing: border-box;
}

header h1 {
    margin-bottom: 20px;
}

main {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
}

.block {
    width: 100%;
    padding: 20px;
    margin-bottom: 20px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    background-color: #f0f0f0;
    border-radius: 10px;
    box-sizing: border-box;
}

.sub-block-container {
    display: flex;
    justify-content: space-between;
    gap: 10px;
    width: 100%;
    overflow-x: auto;
}

.sub-block {
    flex: 1;
    min-width: 30%; /* Устанавливаем минимальную ширину для подблоков */
    padding: 10px;
    box-shadow: 0 0 3px rgba(0, 0, 0, 0.1);
    background-color: #e0e0e0;
    border-radius: 5px;
    box-sizing: border-box;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

/* Медиазапросы для адаптивности */
@media (max-width: 600px) {
    .sub-block {
        min-width: 100%; /* Для маленьких экранов подблоки будут занимать всю ширину контейнера */
    }
}

</style>
    <div id="app">
        <header>
            <h1>Welcome to Telegram Web App</h1>
        </header>
        <main>
            <div id="block1" class="block">
                <h2>Block 1</h2>
                <p>Content for block 1.</p>
            </div>
            <div id="block2" class="sub-block-container">
                    <div class="sub-block">
                        <h3>Sub-block 2.1</h3>
                        <p>Content for sub-block 2.1.</p>
                    </div>
                    <div class="sub-block">
                        <h3>Sub-block 2.2</h3>
                        <p>Content for sub-block 2.2.</p>
                    </div>
                    <div class="sub-block">
                        <h3>Sub-block 2.3</h3>
                        <p>Content for sub-block 2.3.</p>
                    </div>
            </div>
            <div id="block3" class="block">
                <h2>Block 3</h2>
                <p>Content for block 3.</p>
            </div>
            <div id="block4" class="block">
                <h2>Block 4</h2>
                <p>Content for block 4.</p>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
